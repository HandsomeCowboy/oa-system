<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>郑州中医骨伤病医院OA系统</title>
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</head>
	<body style="background-image:url(images/login_bg.jpg);background-size:cover;background-repeat:no-repeat">
		<div class="container">
			<div class="row pull-right" style="margin-top:200px;border: 2px solid cornflowerblue;padding:50px;box-shadow: 1px 1px 20px cornflowerblue; background: #DDDDDD;">
				<form action="../../user_login.action" method="post" class="form-inline">
					<div class="form-group">
						<label style="width:60px;" class="control-label">用户名</label>
						<input type="text" placeholder="请输入用户名"  class="form-control"/>
					</div>
					<br /><br />
					<div class="form-group">
						<label style="width:60px;" class="control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
						<input type="password" placeholder="请输入密码" class="form-control"/>
					</div>
					<br /><br />
					<div class="form-group">
						<input type="submit" value="登录" class="form-control btn btn-primary" style="margin-left:65px;" />
						<input type="reset" value="重填" class="form-control btn btn-primary" style="margin-left:20px;" />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
