<!DOCTYPE html>
<html>

	<head>
		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>文件申请</title>

		<link rel="stylesheet" type="text/css" href="../../css/styleloginsign.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
		<link href="../../css/bootstrap.css" type="text/css" rel="stylesheet" />
		<script src="../../js/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="../../js/bootstrap.js" type="text/javascript"></script>
		<!--导入在线编辑器-->
		<script type="text/javascript" src="../../editor/kindeditor.js" ></script>
		<script type="text/javascript" src="../../editor/lang/zh_CN.js" ></script>
		<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
	</head>

	<body style="background-color:#F7F7F7;" >
		<div class="container" style="border:1px solid #ddd;">
			<h2 class="text-center" style="color: red;">文件申请单</h2>
			<hr />
		<form class="form-horizontal" id="fileApply" 
			action="../../fileUpload.action" method="post" enctype="multipart/form-data">
			<div class="row" style="float: left;">
					<input  style="margin:5px;" type="submit" name="" id="" value="提交申请" class="btn btn-primary pull-right" />
			</div>
			<br /><br /><br />
			<div>
				<div class="input-group" style="width: 30%; float: left;">
				  <span class="input-group-addon" id="basic-addon1">申请人:</span>
				  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
				
				<div class="input-group" style="width: 30%; float: right;">
				  <span class="input-group-addon" id="basic-addon1">申请日期:</span>
				  <input type="date" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
			</div>
			<br /><br /><br />
			<div>
				<div class="input-group" style="width: 30%; float: left;">
				  <span class="input-group-addon" id="basic-addon1">申请科室:</span>
				  <select style="width: 100%; height: 30px;"></select>
				</div>
				<div class="input-group" style="width: 30%; float: right;">
				  <span class="input-group-addon" id="basic-addon1">上传文件:</span>
				  <input type="file" name="file" id="file" style="width: 100%; height: 30px;"/>
				</div>
			</div>
			<br /><br /><br />
			<h3 align="center">在线编辑文件</h3>
			<textarea id="editor_id" name="content" style="width:100%;height:300px;">
			&lt;strong&gt;HTML内容&lt;/strong&gt;
			</textarea>
		</form>
		<div/>
	</body>
</html>
