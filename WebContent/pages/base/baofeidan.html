<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

	<body>
		<br  />
		<div class="container" style="border:1px solid #ddd;">
			<h3 class="text-center">计算机及各类设备报废单</h3>
			<hr />
			<form action="" method="" class="form-inline">
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">资产编号</label>
						<input name="sqks" type="text" placeholder="资产编号" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">资产名称</label>
						<input name="sqrq" placeholder="资产名称" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请科室</label>
						<input name="wpmc" placeholder="申请科室" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请人</label>
						<input name="sqsy" rows="5" cols="90" placeholder="申请人" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">规格型号</label>
						<input name="sqksyj" placeholder="规格型号" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">购置日期</label>
						<input name="zgbmyj" placeholder="购置日期" class="form-control" />
					</div>
				</div>
				
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">数量</label>
						<input name="sqsy" rows="5" cols="90" placeholder="数量" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">资产单价</label>
						<input name="sqksyj" placeholder="资产单价" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">存放地点</label>
						<input name="zgbmyj" placeholder="存放地点" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">报废原因</label>
						<textarea name="zgbmyj" rows="3"  cols="90" placeholder="报废原因" class="form-control" ></textarea>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">科主任意见</label>
						<input name="sqsy" placeholder="科主任意见" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">主管部门意见</label>
						<input name="sqksyj" placeholder="主管部门意见" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">后勤部门意见</label>
						<input name="zgbmyj" placeholder="后勤部门意见" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">院长审批</label>
						<input name="zgbmyj" placeholder="院长审批" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<input  style="margin:5px;" type="submit" name="" id="" value="提交申请" class="btn btn-primary pull-right" />
				</div>
			</form>
		</div>
		<br />
	</body>

</html>
