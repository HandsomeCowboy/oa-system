<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

	<body>
		<br  />
		<div class="container" style="border:1px solid #ddd;">
			<h3 class="text-center">计算机设备及各类物品申购单</h3>
			<hr />
			<form action="" method="" class="form-inline">
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请科室</label>
						<input name="sqks" type="text" placeholder="申请科室" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请日期</label>
						<input name="sqrq" placeholder="申请日期" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">物品名称</label>
						<input name="wpmc" placeholder="物品名称" class="form-control" />
						<label style="width:100px;" for="" class="control-label text-center">数量</label>
						<input name="wpsl" placeholder="数量" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">预计金额</label>
						<textarea name="sqsy" rows="5" cols="90" placeholder="预计金额" class="form-control"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">技术参数</label>
						<input name="sqksyj" placeholder="技术参数" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">用途</label>
						<input name="zgbmyj" placeholder="用途" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请科室意见</label>
						<input name="sqsy" placeholder="申请科室意见" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">主管部门意见</label>
						<input name="sqksyj" placeholder="主管部门意见" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">主管院长意见</label>
						<input name="zgbmyj" placeholder="主管院长意见" class="form-control" />
						<input type="date" class="form-control" />
					</div>
				</div>
				<div class="row">
					<input  style="margin:5px;" type="submit" name="" id="" value="提交申请" class="btn btn-primary pull-right" />
				</div>
			</form>
		</div>
		<br />
	</body>

</html>
