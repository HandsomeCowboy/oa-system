<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

	<body>
		<br  />
		<div class="container" style="border:1px solid #ddd;">
			<h3 class="text-center">数据提取申请表</h3>
			<hr />
			<form action="" method="" class="form-inline">
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请科室</label>
						<input name="sqks" type="text" placeholder="申请科室" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请日期</label>
						<input name="sqrq" placeholder="申请日期" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">申请人</label>
						<input name="sqr" placeholder="申请人" class="form-control" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">数据使用目的</label>
						<textarea name="sqsy" rows="5" cols="90" placeholder="数据使用目的" class="form-control"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">数据需求内容</label>
						<textarea name="sqksyj" rows="5" cols="90" placeholder="数据需求内容" class="form-control"></textarea>
						<br  /><br  />
						<label style="width:100px;" for="" class="control-label text-center">查数据开始时间</label>
						<input type="datetime-local" class="form-control" name="kssj" placeholder="查数据开始时间" />
						<label style="width:100px;" for="" class="control-label text-center">查数据结束时间</label>
						<input type="datetime-local" class="form-control" name="jssj" placeholder="查数据结束时间" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">科主任意见</label>
						<input name="kzryj" placeholder="科主任意见" class="form-control" />
						<input type="date" class="form-control" name="jssj" placeholder="查数据结束时间" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">信息科意见</label>
						<input name="xxkyj" placeholder="信息科意见" class="form-control" />
						<input type="date" class="form-control" name="jssj" placeholder="查数据结束时间" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">主管部门意见</label>
						<input name="zgbmyj" placeholder="主管部门意见" class="form-control" />
						<input type="date" class="form-control" name="jssj" placeholder="查数据结束时间" />
					</div>
				</div>
				<div class="row">
					<div class="form-group" style="margin:10px 0;">
						<label style="width:100px;" for="" class="control-label text-center">主管院长意见</label>
						<input name="zgyzyj" placeholder="主管院长意见" class="form-control" />
						<input type="date" class="form-control" name="jssj" placeholder="查数据结束时间" />
					</div>
				</div>
				<div class="row">
					<div class="text-center">本人承诺按照国家法律法规和医院管理制度，保证数据安全，保护患者隐私，合理使用数据。(提交申请即视为同意)</div>
				</div>
				<div class="row">
					<input  style="margin:5px;" type="submit" name="" id="" value="提交申请" class="btn btn-primary pull-right" />
				</div>
			</form>
		</div>
		<br />
	</body>

</html>
